<p><a href="/blog/">Back home</a></p>

{% if page.videoId %}
<p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.videoId }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</p>
{% endif %}

{% if page.slideShareId %}
<p>
  <iframe src="//www.slideshare.net/slideshow/embed_code/key/{{ page.slideShareId }}" width="595" height="485" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;" allowfullscreen> </iframe> <div style="margin-bottom:5px"> <strong> <a href="{{ page.slideShareHref }}" title="{{ page.slideShareTitle }}" target="_blank">{{ page.slideShareTitle }}</a> </strong> </div>
</p>
{% endif %}

{{ content }}
